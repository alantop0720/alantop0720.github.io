<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            width: 2400px;
            /* 或者根据需要设置其他宽度 */
            margin: 0 auto;
        }

        .row {
            display: flex;
        }

        .column {
            flex: 1;
            /* 每个列等宽 */
            padding: 16px;
            background-color: lightgray;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="column">Column 1</div>

        </div>
        <div class="row">
            <div class="column">Column 4</div>

        </div>
        <!-- 可以根据需要添加更多的行 -->
    </div>

</body>

</html>
